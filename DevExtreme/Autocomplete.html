<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="Autocomplete_data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="Autocomplete_styles.css" />
    <script src="Autocomplete.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="autocomplete-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">缺省模式</div>
                <div class="dx-field">
                    <div class="dx-field-label">姓</div>
                    <div class="dx-field-value">
                        <div data-bind="dxAutocomplete: defaultMode"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">清除按钮</div>
                <div class="dx-field">
                    <div class="dx-field-label">名</div>
                    <div class="dx-field-value">
                        <div data-bind="dxAutocomplete: withClearButton"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">禁用状态</div>
                <div class="dx-field">
                    <div class="dx-field-label">职务</div>
                    <div class="dx-field-value">
                        <div data-bind="dxAutocomplete: disabled"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">自定义搜索选项</div>
                <div class="dx-field">
                    <div class="dx-field-label">城市</div>
                    <div class="dx-field-value">
                        <div data-bind="dxAutocomplete: customSearchOptions"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">自定义项目模板与数据源使用</div>
                <div class="dx-field">
                    <div class="dx-field-label">省份</div>
                    <div class="dx-field-value">
                        <div data-bind="dxAutocomplete: customItemTemplate"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">事件处理</div>
                <div class="employees-data">
                    员工信息: <span data-bind="text: fullInfo"></span>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
