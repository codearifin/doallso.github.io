<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="ColorBox_styles.css" />
    <script src="ColorBox.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="color-box-demo">
            <div class="form">
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">缺省模式</div>
                        <div class="dx-field-value">
                            <div data-bind="dxColorBox: colorBoxSimple"></div>
                        </div>
                    </div>        
                    <div class="dx-field">
                        <div class="dx-field-label">禁用</div>
                        <div class="dx-field-value">
                            <div data-bind="dxColorBox: colorBoxDisabled"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">只读</div>
                        <div class="dx-field-value">
                            <div data-bind="dxColorBox: colorBoxReadOnly"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">自定义按钮</div>
                        <div class="dx-field-value">
                            <div data-bind="dxColorBox: colorBoxEditButtonText"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">带alpha通道</div>
                        <div class="dx-field-value">
                            <div data-bind="dxColorBox: colorBoxEditAlphaChannel"></div>
                        </div>
                    </div>
                </div>
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">事件处理</div>
                    <div class="hero-block">
                        <div class="color-block" data-bind="style: { backgroundColor: currentColor}">
                            <div class="superhero"></div>
                        </div>
                        <div class="hero-color-box">
                            <div data-bind="dxColorBox: colorBoxWithChangeValue"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
