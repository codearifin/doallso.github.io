<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css"/>
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css"/>
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css"/>
    <script src="./js/dx.all.js"></script>
    <script src="Drop_Down_Box_Single_Selection_data.js"></script>
    <!--link rel="stylesheet" type="text/css" href="Drop_Down_Box_Single_Selection_data_styles.css"/-->
    <script src="Drop_Down_Box_Single_Selection.js"></script>
</head>
<body class="dx-viewport">
<div class="demo-container">
    <div id="dropdown-box-demo" class="form">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">嵌入TreeView的DropDownBox</div>
                <div class="dx-field-value">
                    <div data-bind="dxDropDownBox: treeBoxOptions">
                        <div data-options="dxTemplate: { name: 'content' }">
                            <div data-bind="dxTreeView: treeBoxOptions.treeView"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">嵌入DataGrid的DropDownBox</div>
                <div class="dx-field-value">
                    <div data-bind="dxDropDownBox: gridBoxOptions">
                        <div data-options="dxTemplate: { name: 'content' }">
                            <div data-bind="dxDataGrid: gridBoxOptions.dataGrid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
