<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="SelectBox_Grouped_Items_data.js"></script>
    <link rel="stylesheet" type="text/css" href="SelectBox_Grouped_Items_styles.css"/>
    <script src="SelectBox_Grouped_Items.js"></script>
</head>
<body class="dx-viewport">
<div class="demo-container">
    <div id="select-box-demo">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">分组项目</div>
                <div class="dx-field-value">
                    <div data-bind="dxSelectBox: selectBoxOptions"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">带搜索的分组项目</div>
                <div class="dx-field-value">
                    <div data-bind="dxSelectBox: searchSelectBoxOptions"></div>
                </div>
            </div>

            <div class="dx-field">
                <div class="dx-field-label">自定义分组模板</div>
                <div class="dx-field-value">
                    <div data-bind="dxSelectBox: templateSelectBoxOptions">
                        <div data-options="dxTemplate: {name: 'group'}">
                            <div class='custom-icon'>
                                <span class='dx-icon-box icon'></span>
                                <span data-bind="text: key"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
