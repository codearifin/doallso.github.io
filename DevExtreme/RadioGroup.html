<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="RadioGroup_data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="RadioGroup_styles.css" />
    <script src="RadioGroup.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="radio-group-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">缺省模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: simple"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用状态</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">水平布局</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: changeLayout"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">自定项目模板</div>
                    <div class="dx-field-value">
                        <div data-bind="dxRadioGroup: customItemTemplate"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">事件处理</div>
                    <div class="dx-field-value">
                        <div id="radio-group-with-selection"
                        data-bind="dxRadioGroup: eventRadioGroupOptions"></div>
                    </div>
                </div>
            </div>
            <div id="tasks-list">
                按优先级选择的任务:
                <ul data-bind="foreach: list" id="list">
                    <li data-bind="text: subject"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
