<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <script src="./js/cldr/cldr.min.js"></script>
    <script src="./js/cldr/cldr/event.min.js"></script>
    <script src="./js/cldr/cldr/supplemental.min.js"></script>
    <script src="./js/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="./js/globalize/1.1.1/globalize.min.js"></script>
    <script type="text/javascript" src="./js/globalize/message.min.js"></script>
    <script type="text/javascript" src="./js/globalize/number.min.js"></script>
    <script type="text/javascript" src="./js/globalize/currency.min.js"></script>
    <script type="text/javascript" src="./js/globalize/date.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="DateBox_styles.css" />
    <script src="DateBox.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="date-box-demo">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">日期</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: dateFormat"></div>
                    </div>
                </div>    
                <div class="dx-field">
                    <div class="dx-field-label">时间</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: timeFormat"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">日期及时间</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: dateTimeFormat"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">自定义格式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: customFormat"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">日期选择</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: dateByPicker"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">清除按钮</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: clear"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">事件处理</div>
                <div class="dx-field">
                    <div class="dx-field-label">选择生日</div>
                    <div class="dx-field-value">
                        <div data-bind="dxDateBox: eventDateBoxOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-value">
                        Your age is <div id="age" data-bind="text: eventDateBoxOptions.diffInDay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
