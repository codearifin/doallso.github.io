<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="FieldSet_styles.css" />
    <script src="FieldSet.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="form">
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">简单字段集</div>
                <div class="dx-field">
                    <div class="dx-field-label">姓名</div>
                    <div class="dx-field-value-static">Kevin Carter</div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">职位</div>
                    <div class="dx-field-value-static">Shipping Manager</div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">DevExtreme Widgets</div>
                <div class="dx-field">
                    <div class="dx-field-label">地址</div>
                    <div class="dx-field-value">
                        <div id="address"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">城市</div>
                    <div class="dx-field-value" id="city"></div>
                </div>
            </div>
            <div class="dx-fieldset" id="notes-container">
                <div class="dx-fieldset-header">自定义值</div>
                <div class="dx-field">
                    <div class="dx-field-label">记录</div>
                    <div class="dx-field-value">
                        <div id="notes"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
