<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="Calendar_styles.css" />
    <script src="Calendar.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="calendar-demo">
            <div id="example">
                <div id="calendar-container" data-bind="dxCalendar: {
                    value: currentValue,
                    min: useMinDate() ? (new Date(now.getTime() - 1000*60*60*24*3)) : undefined,
                    max: useMaxDate() ? (new Date(now.getTime() + 1000*60*60*24*3)) : undefined,
                    disabled: calendarDisabled,
                    cellTemplate: cellTemplate,
                    firstDayOfWeek: isMondayFirst() ? 1 : 0,
                    zoomLevel: zoomLevel }"></div>
            </div>
            <div class="options">
                <div class="option" data-bind="dxCheckBox: {
                    value: useMinDate,
                    text: '指定最小值',
                }"></div>
                <div class="option" data-bind="dxCheckBox: {
                    value: useMaxDate,
                    text: '指定最大值',
                }"></div>
                <div class="option" data-bind="dxCheckBox: {
                    text: '星期一作为一周的第一天',
                    value: isMondayFirst
                }"></div>
                <div class="option" data-bind="dxCheckBox: {
                    text: '使用自定义模板',
                    value: useCellTemplate
                }"></div>
                <div class="option" data-bind="dxCheckBox: {
                    text: '禁用',
                    value: calendarDisabled
                }"></div>
            </div>
        
            <div class="dx-fieldset bottom-option">
                <div class="dx-field">
                    <div class="dx-field-label">缩放级别:</div>
                    <div class="dx-field-value">
                        <div id="zoom-level" data-bind="dxSelectBox: {
                            dataSource: zoomLevels,
                            value: zoomLevel
                        }"></div>
                    </div>
                </div>
            </div>
        
            <div class="dx-fieldset bottom-option">
                <div class="dx-field">
                    <div class="dx-field-label">选择日期:</div>
                    <div class="dx-field-value">
                        <div id="selected-date" data-bind="dxDateBox: {
                            value: currentValue
                        }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
