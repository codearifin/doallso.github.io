<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <!--link rel="stylesheet" type ="text/css" href ="styles.css" /-->
    <script src="CheckBox.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="check-box-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">选中</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: checked"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">未选</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: unchecked"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">不定</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: indeterminate"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">事件处理</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: handler"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">带标签</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: withText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
