<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="TagBox_data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="TagBox_styles.css" />
    <script src="TagBox.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="tag-box-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">缺省模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: simple"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">搜索模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: searchOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">批量选择</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: selectionOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">隐藏选项</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: hideOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">单行模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: lineOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">编辑模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: fieldEditOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">自定义占位</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: withCustomPlaceholder"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用状态</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">数据源</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: dataSourceUsage"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">自定义模板</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: customTemplate">
                            <div data-options="dxTemplate: { name: 'customItem' }">
                                <div class="custom-item">
                                    <img data-bind="attr:{src: ImageSrc}"/>
                                    <div class="product-name" data-bind="text: Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
