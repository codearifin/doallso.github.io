<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme TextBox</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="TextBox.js"></script>
</head>

<body class="dx-viewport">
    <div class="demo-container">
        <div id="text-box-demo" class="form">
            <div class="dx-fieldset">    
                <div class="dx-field">
                    <div class="dx-field-label">缺省模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: simple"></div>
                    </div>
                </div>    
                <div class="dx-field">
                    <div class="dx-field-label">带占位符</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: withPlaceholder"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">清除按钮</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: withClearButton"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">密码输入</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: passwordMode"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">格式输入</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: maskUsage"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用状态</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: disabled"></div>
                    </div>
                </div>
            </div>    
            <div class="dx-fieldset">
            <div class="dx-fieldset-header">事件处理</div>
                <div class="dx-field">
                    <div class="dx-field-label">输入姓名</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: fullNameOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">邮件地址 (只读)</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: emailOptions"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
