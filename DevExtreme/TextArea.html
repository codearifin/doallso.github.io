<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="TextArea_data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="TextArea_styles.css" />
    <script src="TextArea.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="text-area-demo">
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">默认模式</div>
                <div class="dx-field">
                    <div data-bind="dxCheckBox: checkBoxOptions"></div>
                </div>
            </div>
            <div class="left-content">
                <div data-bind="dxTextArea: textAreaWithMaxLength"></div>
            </div>
            <div class="full-width-content">
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">事件处理</div>
                    <div class="dx-field">
                        <div class="dx-field-label">同步文字区块 </div>
                        <div class="dx-field-value">
                            <div data-bind="dxSelectBox: selectBoxOptions"></div>
                        </div>
                    </div>
                </div>
                <div data-bind="dxTextArea: editableTextArea"></div>
                <div data-bind="dxTextArea: disabledTextArea"></div>
            </div>
        </div>
    </div>
</body>
</html>
