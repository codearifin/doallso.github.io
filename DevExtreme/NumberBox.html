<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="NumberBox.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="number-box-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">默认模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">增减及清除按钮</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: withButtons"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用状态</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">最大最小值范围</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: minAndMaxOptions"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">事件处理</div>
                <div class="dx-field">
                    <div class="dx-field-label">本月销售</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: salesOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">库存数量</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: stockOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
