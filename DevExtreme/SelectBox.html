<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/knockout-min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="./css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="./css/dx.light.css" />
    <script src="./js/dx.all.js"></script>
    <script src="SelectBox_data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="SelectBox_styles.css" />
    <script src="SelectBox.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="select-box-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">缺省模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: simple"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">自定占位</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: withCustomPlaceholder"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">只读模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: readOnly"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">禁用模式</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">使用数据源</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: dataSourceUsage"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">自定义模板</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: customTemplates">
                            <div data-options="dxTemplate: { name: 'field' }">
                                <div class="custom-item">
                                    <img data-bind="attr:{src: ImageSrc}"/>
                                    <div class="product-name" data-bind="dxTextBox: {value: $data.Name, readOnly: true }">
                                    </div>
                                </div>
                            </div>
                            <div data-options="dxTemplate: { name: 'item' }">
                                <div class="custom-item">
                                    <img data-bind="attr:{src: ImageSrc}"/>
                                    <div class="product-name" data-bind="text:Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">事件处理</div>
                <div class="dx-field">
                    <div class="dx-field-label">产品</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: eventHandler"></div>
                    </div>
                </div>
                <div class="current-value">
                    选择的产品是 <span data-bind="text: currentProduct"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
